name: Update Profile README with Quote of the Day
on:
  schedule:
    - cron: '30 17 * * *'  # Runs daily at 18:30 Norwegian Standard Time (UTC+1)


jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README with new quote
        run: |
          # Read a random quote from quotes.txt
          QUOTE=$(shuf -n 1 quotes.txt)
          
          # Insert the quote into README.md
          sed -i "s/### Quote of the day: .*/### Quote of the day: $QUOTE/" README.md

          # Commit changes
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Quote of the Day"
          git push
